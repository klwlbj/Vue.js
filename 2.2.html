<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuejs</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">{{test+'li'}}<!-- 也转义 -->
        <div v-text="test+'li'"></div>
        <!-- innertext,有转义 -->
        <div v-html="test+'li'"></div>
        <!-- innerhtml -->

    </div>




    <script>//生命周期函数就是vue实例在某时间点会自动执行的函数
        var vm = new Vue({
            el:'#root',
            data:{
                test:'<h1>aaa</h1>',
            },
            
        })
    </script>
</body>
</html>
