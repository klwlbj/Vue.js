<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuejs</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">{{fullname}}
        <!-- {{fullname1()}} -->

    </div>




    <script>//生命周期函数就是vue实例在某时间点会自动执行的函数
        var vm = new Vue({
            el:'#root',
            data:{
                 firstname:'Dell',
                 lastname:'Johnson',
                 fullname:'Dell Johnson',
            },
            //监听器,也有缓存
            watch: {
                firstName:function(){
                    this.fullname = this.firstName+' '+this.lastname;
                },
                lastName:function(){
                    this.fullname = this.firstName+' '+this.lastname;
                }
            },
            // //计算属性,内置缓存,简洁,性能高  
            // computed: {
            //     fullname:function(){
            //         return this.firstname+' '+this.lastname
            //     }
            // },
            // //用方法无缓存
            // methods: {
            //     fullname1:function(){
            //         return this.firstname+' '+this.lastname
            //     }
            // },
            
        })
    </script>
</body>
</html>
