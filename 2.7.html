<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuejs</title>
    <style>
        .activated{
            color: red;
        }
    </style>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-for='(item,index) of list' :key='item.id'>
            {{item.text}}----{{index}}
        </div>
    </div>




    <script>
        //push pop shift unshift splice sort reverse数组只能用这几个  
        var vm = new Vue({
            el:'#root',
            data:{
                list:[{
                    id:'0121212',text:'hello'
                },
                {
                    id:'0121232',text:'hell3o'
                },
                {
                    id:'012132',text:'hello2'
                },
                ]
            }
        })
    </script>
</body>
</html>
