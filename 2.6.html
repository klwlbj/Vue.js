<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuejs</title>
    <style>
        .activated{
            color: red;
        }
    </style>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-show='show'>{{message}}</div><!-- display成none -->
        <div v-if="show">{{message}}</div><!-- div不存在 -->
        <div v-else-if='sh'>sh</div>
        <div v-else>bye world</div>
    </div>




    <script>
        var vm = new Vue({
            el:'#root',
            data:{
                sh:true,
                show:false,
                message:'helloworld',
            }
        })
    </script>
</body>
</html>
