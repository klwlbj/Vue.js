<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>vuejs中的js动画和velocity.js</title>
    
    <script src="./vue.js"></script>
    <script src="https://cdn.bootcss.com/velocity/2.0.5/velocity.js"></script>
</head>
<body>
    <div id="root"><!-- 以transition的时长为准 -->
        <transition
        name='fade'
        @before-enter='handleBeforeEnter'
        @enter='handleEnter'
        @after-enter="handleAfterEnter"
        ><!-- 动画勾子 -->
        
        
        <div v-if='show'>
            hw
        </div>
    </transition>
        <button @click=handleClick>change
        </button>
    </div>

    <script>
        
        
       
    
        var vm = new Vue({
            el:'#root',
            data:{
                show:true,
            },
            methods: {
                handleClick(){
                    this.show=!this.show 
                },
                handleBeforeEnter(el){
                    // el.style.color = 'red'
                    el.style.opacity = 0;

                },
                handleEnter(el,done){
                    Velocity(el,{
                        opacity:1
                    },
                    {
                        duration:1000,
                        complete:done
                    })
                    // setTimeout(()=>{
                    //     el.style.color ='green'
                    //     // done()
                    // },3000)
                    // setTimeout(()=>{done()},4000)  
                },
                handleAfterEnter(el){
                    // el.style.color = '#000'
                }
            },
        })
    </script>
</body>
</html>
