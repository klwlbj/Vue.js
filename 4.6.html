<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuejs插槽（slot）</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <child>
            <p>Dell</p><!-- child内放插槽-->
            <div class='header' slot='header'>header</div><!-- 插槽可命名 -->
            <div class='footer' slot='footer'>footer</div>
        </child> 
    </div>




    <script>
        
        
        Vue.component('child',{/* slot显示dell ,可放默认值*/
            template:`<div>
                        <slot name='header'>default</slot> 
                        <div>1<div>
                        <slot name='footer'>default</slot> 
                    </div>`,
        })
    
        var vm = new Vue({
            el:'#root',
        })
    </script>
</body>
</html>
