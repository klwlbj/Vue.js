<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuejs</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <table>
            <tbody>
                <tr is='row'></tr>
                <tr is='row'></tr>
                <tr is='row'></tr>
            </tbody>
        </table>
        <div @click='handleClick' ref="hello">hello</div>
    </div>




    <script>//必要时，vue也要操作dom,要先用ref引用。
        Vue.component('row',{//子组件中定义data，必须是函数，不能是对像 
            data(){ 
                return{
                    content:'thin is content'
                };
            },
            template:'<tr><td>{{content}}</td></tr>'
        })
        
        var vm = new Vue({
            el:'#root',
            methods: {
                 handleClick(){
                     console.log(this.$refs.hello.innerHTML);
                     
                 }
            },
        })
    </script>
</body>
</html>
