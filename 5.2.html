<body>
    <div id="root">
        <transition
            enter-active-class='animated swing'
            leave-active-class="animated shake"
        ><!-- 加过渡动画效果 -->
        
        
        <div v-if='show'>
            hw
        </div>
    </transition>
        <button @click=handleClick>change
        </button>
    </div>

    <script>
        
        
       
    
        var vm = new Vue({
            el:'#root',
            data:{
                show:true,
            },
            methods: {
                handleClick(){
                    this.show=!this.show 
                }
            },
        })
    </script>
